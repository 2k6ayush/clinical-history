<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediRecord AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-bg: #0f0f23;
      --card-bg: rgba(255, 255, 255, 0.95);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-primary: #1a1a2e;
      --text-secondary: #6c757d;
      --border-radius: 16px;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 30px 80px rgba(0, 0, 0, 0.15);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg);
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 200, 255, 0.3) 0%, transparent 50%);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 20px 40px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    
    .logo-icon {
      width: 50px;
      height: 50px;
      background: var(--primary-gradient);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }
    
    .logo h1 {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #a8edea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
      font-weight: 300;
      margin-top: 10px;
    }
    
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      padding: 30px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-gradient);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }
    
    .card-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
      color: var(--text-primary);
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    .card-icon {
      width: 40px;
      height: 40px;
      background: var(--primary-gradient);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
    }
    
    .recording-controls {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 500;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: var(--primary-gradient);
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }
    
    .btn-danger {
      background: var(--secondary-gradient);
      color: white;
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(245, 87, 108, 0.4);
    }
    
    .btn-success {
      background: var(--success-gradient);
      color: white;
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(79, 172, 254, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #adb5bd 0%, #868e96 100%);
      color: white;
      box-shadow: 0 10px 30px rgba(108, 117, 125, 0.3);
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(108, 117, 125, 0.4);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .audio-player {
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      outline: none;
    }
    
    .audio-player::-webkit-media-controls-panel {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 8px;
    }
    
    .textarea {
      width: 100%;
      min-height: 200px;
      padding: 20px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      line-height: 1.6;
      resize: vertical;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    
    .textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }
    
    .notes-output {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border: 2px solid rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      padding: 25px;
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      line-height: 1.7;
      min-height: 200px;
      white-space: pre-wrap;
      color: var(--text-primary);
      position: relative;
    }
    
    .notes-output::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--success-gradient);
      border-radius: 12px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .notes-output.filled::before {
      opacity: 1;
    }
    
    .notes-output.filled {
      background: white;
      border-color: transparent;
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-top: 15px;
      transition: all 0.3s ease;
    }
    
    .status-idle {
      background: rgba(108, 117, 125, 0.1);
      color: var(--text-secondary);
    }
    
    .status-recording {
      background: rgba(245, 87, 108, 0.1);
      color: #f5576c;
      animation: pulse 2s infinite;
    }
    
    .status-processing {
      background: rgba(79, 172, 254, 0.1);
      color: #4facfe;
    }
    
    .download-section {
      margin-top: 25px;
      text-align: center;
    }

    .download-controls {
      display: inline-flex;
      gap: 15px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .recording-dot {
      width: 8px;
      height: 8px;
      background: currentColor;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    .full-width {
      grid-column: 1 / -1;
    }
    
    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
      
      .logo h1 {
        font-size: 2rem;
      }
      
      .card {
        padding: 20px;
      }
      
      .recording-controls {
        flex-direction: column;
      }
    }
    
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.2;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <div class="floating-particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
  </div>

  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">ü©∫</div>
        <div>
          <h1>MediRecord AI</h1>
          <p class="subtitle">Advanced Clinical Documentation Assistant</p>
        </div>
      </div>
    </div>
    
    <div class="main-grid">
      <div class="card">
        <div class="card-title">
          <div class="card-icon">üéô</div>
          Voice Recording
        </div>
        
        <div class="recording-controls">
          <button id="record-btn" class="btn btn-primary">
            <span>üî¥</span> Start Recording
          </button>
          <button id="stop-btn" class="btn btn-danger" disabled>
            <span>‚èπ</span> Stop
          </button>
        </div>
        
        <div class="status-indicator status-idle" id="status">
          <span>üì¥</span> Ready to record
        </div>
        
        <audio id="audio" class="audio-player" controls style="display: none;"></audio>
      </div>
      
      <div class="card">
        <div class="card-title">
          <div class="card-icon">üìù</div>
          Live Transcript
        </div>
        
        <textarea 
          id="transcript" 
          class="textarea" 
          placeholder="Your speech will appear here as you record..."
        ></textarea>
        
        <button id="extract-btn" class="btn btn-success" style="margin-top: 15px; width: 100%;">
          <span>ü§ñ</span> Generate Clinical Notes
        </button>
      </div>
      
      <div class="card full-width">
        <div class="card-title">
          <div class="card-icon">üìã</div>
          Clinical Notes & Documentation
        </div>
        
        <div id="notes" class="notes-output">
          Your AI-generated clinical notes will appear here after processing the transcript...
        </div>
        
        <div id="download-section" class="download-section" style="display: none;">
          <div class="download-controls">
            <button id="download-pdf-btn" class="btn btn-success">
              <span>üìÑ</span> Download PDF
            </button>
            <button id="download-docx-btn" class="btn btn-primary">
              <span>üìù</span> Download DOCX
            </button>
            <button id="download-txt-btn" class="btn btn-secondary">
              <span>üìã</span> Download TXT
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Enhanced UI interactions
    const recordBtn = document.getElementById('record-btn');
    const stopBtn = document.getElementById('stop-btn');
    const audio = document.getElementById('audio');
    const transcript = document.getElementById('transcript');
    const extractBtn = document.getElementById('extract-btn');
    const notes = document.getElementById('notes');
    const status = document.getElementById('status');
    const downloadSection = document.getElementById('download-section');
    
    let isRecording = false;
    let mediaRecorder;
    let audioChunks = [];
    
    // Update status
    function updateStatus(type, message) {
      status.className = `status-indicator status-${type}`;
      status.innerHTML = getStatusIcon(type) + message;
    }
    
    function getStatusIcon(type) {
      const icons = {
        idle: '<span>üì¥</span> ',
        recording: '<div class="recording-dot"></div> ',
        processing: '<span>‚öô</span> '
      };
      return icons[type] || '';
    }
    
    // Recording functionality
    recordBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };
        
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          const audioUrl = URL.createObjectURL(audioBlob);
          audio.src = audioUrl;
          audio.style.display = 'block';
          updateStatus('idle', 'Recording saved - Ready to record again');
        };
        
        mediaRecorder.start();
        isRecording = true;
        
        recordBtn.disabled = true;
        stopBtn.disabled = false;
        updateStatus('recording', 'Recording in progress...');
        
        // Simulate live transcription
        simulateTranscription();
        
      } catch (error) {
        console.error('Error accessing microphone:', error);
        updateStatus('idle', 'Microphone access denied');
      }
    });
    
    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
        
        isRecording = false;
        recordBtn.disabled = false;
        stopBtn.disabled = true;
        updateStatus('processing', 'Processing audio...');
        
        setTimeout(() => {
          updateStatus('idle', 'Ready to record');
        }, 2000);
      }
    });
    
    // Simulate live transcription
    function simulateTranscription() {
      const sampleText = "Patient presents with mild headache and fatigue lasting approximately 3 days. No fever reported. Blood pressure 120/80. Patient appears alert and oriented. Recommending rest and follow-up if symptoms persist.";
      const words = sampleText.split(' ');
      let currentIndex = 0;
      
      const transcriptionInterval = setInterval(() => {
        if (!isRecording || currentIndex >= words.length) {
          clearInterval(transcriptionInterval);
          return;
        }
        
        transcript.value += (currentIndex > 0 ? ' ' : '') + words[currentIndex];
        currentIndex++;
        
        // Auto-scroll to bottom
        transcript.scrollTop = transcript.scrollHeight;
      }, 200);
    }
    
    // Generate clinical notes
    extractBtn.addEventListener('click', () => {
      const transcriptText = transcript.value.trim();
      
      if (!transcriptText) {
        updateStatus('idle', 'Please record or enter transcript first');
        return;
      }
      
      updateStatus('processing', 'Generating clinical notes...');
      extractBtn.disabled = true;
      extractBtn.innerHTML = '<span>‚è≥</span> Processing...';
      
      // Simulate AI processing
      setTimeout(() => {
        const clinicalNotes = generateMockClinicalNotes(transcriptText);
        notes.textContent = clinicalNotes;
        notes.classList.add('filled');
        downloadSection.style.display = 'block';
        
        extractBtn.disabled = false;
        extractBtn.innerHTML = '<span>ü§ñ</span> Generate Clinical Notes';
        updateStatus('idle', 'Clinical notes generated successfully');
      }, 3000);
    });
    
    function generateMockClinicalNotes(transcript) {
      return `CLINICAL DOCUMENTATION
Generated: ${new Date().toLocaleDateString()}

CHIEF COMPLAINT:
Headache and fatigue

HISTORY OF PRESENT ILLNESS:
Patient reports mild headache and fatigue with 3-day duration. Denies fever, nausea, or vomiting.

PHYSICAL EXAMINATION:
- Vitals: BP 120/80 mmHg
- General: Alert and oriented, appears comfortable
- HEENT: No acute distress noted

ASSESSMENT:
Mild tension headache, possible viral syndrome

PLAN:
1. Symptomatic treatment with rest
2. Follow-up if symptoms persist beyond 1 week
3. Return to clinic if fever develops

PATIENT EDUCATION:
Discussed importance of adequate rest and hydration.

Provider: Dr. [Name]
Date: ${new Date().toLocaleDateString()}`;
    }
    
    // Add smooth scrolling and animations
    document.addEventListener('DOMContentLoaded', () => {
      // Add entrance animations
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        
        setTimeout(() => {
          card.style.transition = 'all 0.6s ease';
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, index * 200);
      });
    });
  </script>
</body>
</html>
